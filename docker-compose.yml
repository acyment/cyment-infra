services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    restart: unless-stopped

  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: unless-stopped
    environment:
      # Core service configuration
      MAIN_URL: "https://postiz.cyment.com"
      FRONTEND_URL: "https://postiz.cyment.com"
      NEXT_PUBLIC_BACKEND_URL: "https://postiz.cyment.com/api"
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db"
      REDIS_URL: "redis://postiz-redis:6379"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"
    env_file:
      - .env
    volumes:
      - postiz_config:/config/
      - postiz_uploads:/uploads/
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy
    networks:
      - web
      - internal

  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db
    volumes:
      - postiz_postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: pg_isready -U postiz-user -d postiz-db
      interval: 10s
      timeout: 3s
      retries: 3

  postiz-redis:
    image: redis:7.2
    container_name: postiz-redis
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz_redis_data:/data
    networks:
      - internal

  tempi-app:
    build:
      context: ..
      dockerfile: cyment-infra/packages/tempi/Dockerfile
    networks:
      - web
    restart: unless-stopped



networks:
  web:
    driver: bridge
  internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  postiz_config:
  postiz_uploads:
  postiz_postgres_data:
  postiz_redis_data:

