version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    restart: unless-stopped

  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: unless-stopped
    environment:
      # Core service configuration
      MAIN_URL: "https://postiz.cyment.com"
      FRONTEND_URL: "https://postiz.cyment.com"
      NEXT_PUBLIC_BACKEND_URL: "https://postiz.cyment.com/api"
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db"
      REDIS_URL: "redis://postiz-redis:6379"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"
    env_file:
      - .env
    volumes:
      - postiz_config:/config/
      - postiz_uploads:/uploads/
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy
    networks:
      - web
      - internal

  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db
    volumes:
      - postiz_postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: pg_isready -U postiz-user -d postiz-db
      interval: 10s
      timeout: 3s
      retries: 3

  postiz-redis:
    image: redis:7.2
    container_name: postiz-redis
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz_redis_data:/data
    networks:
      - internal

  pocketbase:
    image: spectado/pocketbase:latest
    volumes:
      - pocketbase_data:/pb/pb_data
    environment:
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL:-admin@cyment.com}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD:-changeme123}
    networks:
      - web
    restart: unless-stopped

  crowdtimer-app:
    image: crowdtimer/app:latest
    build:
      context: ../CrowdTimer
      dockerfile: docker/crowdtimer-app/Dockerfile
      args:
        VITE_PB_URL: "https://zoom.crowdclock.app/pb"
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      VITE_PB_URL: "https://zoom.crowdclock.app/pb"
    depends_on:
      pocketbase:
        condition: service_started
    networks:
      - web
    restart: unless-stopped

  crowdtimer-pb-init:
    image: crowdtimer/app:latest
    depends_on:
      pocketbase:
        condition: service_started
    environment:
      POCKETBASE_URL: "http://pocketbase:8090"
      PB_ADMIN_EMAIL: ${PB_ADMIN_EMAIL:-admin@cyment.com}
      PB_ADMIN_PASSWORD: ${PB_ADMIN_PASSWORD:-changeme123}
      PB_WAIT_TIMEOUT_SEC: 240
    command: >-
      sh -ceu 'PB_URL="${POCKETBASE_URL:-http://pocketbase:8090}"; TIMEOUT=${PB_WAIT_TIMEOUT_SEC:-240}; INTERVAL=${PB_WAIT_INTERVAL_SEC:-2}; ELAPSED=0; while true; do if curl -fsS "$PB_URL/api/health" >/dev/null 2>&1; then echo "[pb-wait] ready $PB_URL"; break; fi; if [ "$ELAPSED" -ge "$TIMEOUT" ]; then echo "[pb-wait] timeout waiting for $PB_URL" >&2; exit 1; fi; sleep "$INTERVAL"; ELAPSED=$((ELAPSED+INTERVAL)); done; bun ./packages/core/scripts/seed-pocketbase.js'
    restart: "no"
    networks:
      - web

networks:
  web:
    driver: bridge
  internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  postiz_config:
  postiz_uploads:
  postiz_postgres_data:
  postiz_redis_data:
  pocketbase_data:
